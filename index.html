<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="desktop">
    
    <!-- Icon 1: Image with link -->
    <div class="icon">
        <a href="https://example.com" target="_blank">
            <img src="icon1.png" alt="Icon 1">
            <span>My Link</span>
        </a>
    </div>

    <!-- Icon 2: Video as icon -->
    <div class="icon">
        <video src="icon2.gif" autoplay muted loop></video>
        <span>Video Icon</span>
    </div>

</div>

</body>
</html>
